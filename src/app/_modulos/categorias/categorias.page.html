<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Categorias</ion-title>
  </ion-toolbar>

  <ion-toolbar color="tertiary">
    <ion-searchbar placeholder="Filtrar categorias"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list *ngFor="let catg of categorias">

    <ion-item button [routerLink]="['/empresas/categoria/', catg.id]">
      <ion-thumbnail slot="start">
        <img src="{{catg.url_img}}">
      </ion-thumbnail>
      <ion-label>{{catg.nome}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
