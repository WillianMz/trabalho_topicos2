<ion-header>
  <ion-toolbar color="tertiary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cadastro-home"></ion-back-button>
    </ion-buttons>

    <ion-title>Cadastro de Categorias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let categoria of categorias">
      <ion-thumbnail slot="start">
        <ion-img src="{{categoria.url_img || '../../../assets/imagens/sem_imagem.png'}}" (ionError)="imagemInvalida($event)"></ion-img>
      </ion-thumbnail>
      <ion-label>{{categoria.nome}}</ion-label>
      <ion-buttons>
        <ion-button color="tertiary" [routerLink]="['edicao', categoria.id]">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button color="tertiary" (click)="confirmarExclusao(categoria)">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button color="tertiary" [routerLink]="['cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
